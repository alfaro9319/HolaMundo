<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>

  <link  href="css/bootstrap.min.css" rel="stylesheet">

	<nav class="navbar navbar-default" role="navigation">

	            data-target=".navbar-ex1-collapse">
	      <span class="sr-only">Desplegar navegación</span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	    </button>
	    <a class="navbar-brand" href="#">  <img class="img-responsive" src="img/logoscribook.png" width="100" height="50"></a>
	  </div>
	 
	  <!-- Agrupar los enlaces de navegación, los formularios y cualquier
	       otro elemento que se pueda ocultar al minimizar la barra -->
	  <div class="collapse navbar-collapse navbar-ex1-collapse">
	    <ul class="nav navbar-nav">

	   	 <li class="dropdown">
	        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
	          Decubre <b class="caret"></b>
	        </a>
	        <ul class="dropdown-menu">
	          <li><a href="#">Acción #1</a></li>
	          <li><a href="#">Acción #2</a></li>
	          <li><a href="#">Acción #3</a></li>
	          <li class="divider"></li>
	          <li><a href="#">Acción #4</a></li>
	          <li class="divider"></li>
	          <li><a href="#">Acción #5</a></li>
	        </ul>
	      </li>	
	      <li><a href="#">Comunidad</a></li>
	      <li><a href="#">Crea</a></li>
	      
	    </ul>
	 
	    <form class="navbar-form navbar-left role="search">
	      <div class="form-group">
	        <input type="text" class="form-control" rows="6" placeholder="Buscar historia, autor, tema">
	      </div>
	      <button type="submit" class="btn btn-default">Enviar</button>
	    </form>
	 
	    <ul class="nav navbar-nav navbar-right">
	      <li><a href="#">Inicia Sesión</a></li>
	      <li><a href="#">Registrate</a></li>
	     
	    </ul>
	  </div>
	</nav>
  
<div class="container">
  <h3>Basic Navbar Example</h3>

</div>
